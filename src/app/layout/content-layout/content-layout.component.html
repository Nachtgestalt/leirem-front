<div class="wrapper" [class.is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="toolbar">
        <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <a routerLink="." class="title">
            <h1 class="company-name">Leirem</h1>
        </a>

        <span class="toolbar-spacer"></span>

        <button mat-button [matMenuTriggerFor]="season">
            Temporada
            <mat-icon>arrow_drop_down</mat-icon>
        </button>
        <mat-menu #season="matMenu">
            <button mat-menu-item (click)="changeSeason(season)"
                    *ngFor="let season of seasons$ | async">{{season.nombre}}</button>
        </mat-menu>
        <button mat-icon-button [matMenuTriggerFor]="menu" class="menu-button">
            <mat-icon>more_vert</mat-icon>
        </button>

        <mat-menu #menu="matMenu">
            <button mat-menu-item>
                <mat-icon>settings</mat-icon>
                <span>Configuración</span>
            </button>
            <button mat-menu-item (click)="logout()">
                <mat-icon>exit_to_app</mat-icon>
                <span>Cerrar sesión</span>
            </button>
        </mat-menu>

    </mat-toolbar>

    <mat-sidenav-container class="main-panel"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav
                     [mode]="mobileQuery.matches ? 'over' : 'side'"
                     [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item routerLink="./clientes">Clientes</a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <!--      <app-breadcrumb></app-breadcrumb>-->
            <router-outlet></router-outlet>
            <app-footer></app-footer>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
